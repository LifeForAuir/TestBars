<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое барс</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/views/login.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Тестовое барс</h2>
        <input id='tbLogin' type="text" class="form-control" placeholder="Логин" required autofocus>
        <input id='tbPassword' type="password" class="form-control" placeholder="Пароль" required>
       
        <button id='btLogin' class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <button id='btRegistration' class="btn btn-lg btn-primary btn-block" type="button">Регситрация</button>
      </form>
    <div data-alerts="alerts" data-titles="{'warning': '<em>Warning!</em>'}" data-ids="myid" data-fade="3000"></div>
    </div> <!-- /container -->
	
	<div class="modal fade" id="modalRegistration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Регистрация</h4>
          </div>
          <div class="modal-body">
            <form class="form-signin" role="form">
				<input id='tbLoginReg' type="text" class="form-control" placeholder="Логин" required autofocus>
				<input id='tbPasswordReg' type="password" class="form-control" placeholder="Пароль" required>
				<input id='tbPasswordRegRepeat' type="password" class="form-control" placeholder="Повтор пароля" required>
				<button id='btRegistrationModal' class="btn btn-lg btn-primary btn-block" type="button">Регситрация</button>
			</form>
          </div>
        </div>
      </div>
    </div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="js/views/login.js"></script>
  </body>
</html>
